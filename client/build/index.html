<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/timeline.css">
    <title>Computer Timeline</title>
  </head>
  <body>
    <div id="contents">
      <header>
      <h1>History of Computers</h1>
    </header>
    <div id="computer-detail-section">

      <div id="computer-detail-info"></div>

      <div id="computer-detail-image"></div>
      
    </div>

      <section class="timeline">
        <ol id="timeline-list"></ol>

        <div class="arrows">

          <button class="arrow arrow__prev disabled" disabled>
            <img src="http://www.pngmart.com/files/3/Previous-Button-Transparent-Background.png" alt="Scroll left" width="50" height="50">
          </button>

          <button class="arrow arrow__next" src="">
            <img src="http://www.pngmart.com/files/3/Next-Button-PNG-Transparent-Image.png" width="50" height="50" alt="Scroll right">
          </button>

        </div>
      </section>

    <footer>This app was made by Alison, Manny, Graeme, Giuseppe</footer>
  </div>
  </body>
</html>
